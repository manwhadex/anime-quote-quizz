<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>End page</title>
        <link rel="stylesheet" href="end.css">
        <script src="https://kit.fontawesome.com/2e740b69d6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div id="end" class="flex colummn">
                <h1 id="finalScore">0</h1>
                <form>
                    <input 
                        type="text"
                        name="username" 
                        id="username" 
                        placeholder="username"
                        autocomplete="off"
                    />
                    <button
                        type="submit"
                        class="btn"
                        id="SaveScoreBtn"
                        onclick="saveHighScore(event)"
                        disabled
                    >
                    Save
                    </button>
                </form>

                <a class="btn" href="/game.html">Play again</a>
                <a class="btn" href="/home.html">Go Home</a>
            </div>
        </div>
        <script src="end.js"></script>
    </body>
</html>
